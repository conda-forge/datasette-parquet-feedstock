schema_version: 1

context:
  name: datasette-parquet
  version: 0.6.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datasette-parquet-${{ version }}.tar.gz
  sha256: 5196554c5a3eff41487814377c21371b3d9a7c841598d87d6dd1824646ceb07a

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - datasette
    - python-duckdb
    - sqlglot
    - watchdog

tests:
  - python:
      imports:
        - datasette_parquet
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Read Parquet files in Datasette
  license: Apache-2.0 AND BSD-3-Clause
  license_file:
    - LICENSE
    - COPYING
  homepage: https://github.com/cldellow/datasette-parquet

extra:
  recipe-maintainers:
    - rxm7706
